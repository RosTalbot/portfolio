<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sync | PromptAlchemy</title>
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Proxima Nova', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4A154B 0%, #36C5F0 100%);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .header {
      background: linear-gradient(135deg, #4A154B, #36C5F0);
      padding: 2rem;
      text-align: center;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .form-section {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
    }

    .checkbox-grid label {
      font-weight: 400;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #2EB67D, #ECB22E);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2EB67D, #E01E5A);
    }

    .message {
      padding: 1rem;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üß™ Sync | PromptAlchemy</h1>
      <p>Refine and transform raw ideas into structured, optimized prompts</p>
    </div>

    <form class="form-section" id="promptForm">
      <div class="form-group">
        <label for="prompt">Raw Prompt *</label>
        <textarea id="prompt" name="prompt" required placeholder="Share your raw idea or text‚Ä¶"></textarea>
      </div>

      <div class="form-group">
        <label for="campaignType">Campaign Type *</label>
        <select id="campaignType" name="campaignType" required>
          <option value="">Choose one</option>
          <option value="launch">Launch Campaign</option>
          <option value="evergreen">Evergreen Content</option>
          <option value="lead-magnet">Lead Magnet</option>
          <option value="promotion">Promotion / Sale</option>
          <option value="announcement">Announcement</option>
          <option value="product-update">Product Update</option>
        </select>
      </div>

      <div class="form-group">
        <label>Platform(s)</label>
        <div class="checkbox-grid">
          <label><input type="checkbox" name="platforms" value="Facebook"> Facebook</label>
          <label><input type="checkbox" name="platforms" value="Instagram"> Instagram</label>
          <label><input type="checkbox" name="platforms" value="LinkedIn"> LinkedIn</label>
          <label><input type="checkbox" name="platforms" value="YouTube"> YouTube</label>
          <label><input type="checkbox" name="platforms" value="TikTok"> TikTok</label>
          <label><input type="checkbox" name="platforms" value="Twitter"> X (Twitter)</label>
          <label><input type="checkbox" name="platforms" value="Threads"> Threads</label>
          <label><input type="checkbox" name="platforms" value="Other"> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="audience">Audience *</label>
        <input type="text" id="audience" name="audience" required placeholder="Describe your audience" />
      </div>

      <div class="form-group">
        <label for="productOffer">Product / Offer *</label>
        <input type="text" id="productOffer" name="productOffer" required placeholder="What are you promoting?" />
      </div>

      <div class="form-group">
        <label for="urgency">Urgency</label>
        <select id="urgency" name="urgency">
          <option value="">Pick urgency level</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="referenceLink">Reference Link (optional)</label>
        <input type="url" id="referenceLink" name="referenceLink" placeholder="Link to past work or style guide" />
      </div>

      <div class="form-group">
        <label for="specialInstructions">Special Instructions</label>
        <textarea id="specialInstructions" name="specialInstructions" placeholder="Anything else we should know?"></textarea>
      </div>

      <button type="submit">üß™ Transform My Prompt</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('promptForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};

      // Standard fields
      formData.forEach((value, key) => {
        if (data[key]) {
          if (Array.isArray(data[key])) {
            data[key].push(value);
          } else {
            data[key] = [data[key], value];
          }
        } else {
          data[key] = value;
        }
      });

      messageDiv.textContent = 'Sending your prompt to the lab... üß™';

      try {
        const response = await fetch("https://rostalbot.app.n8n.cloud/webhook/5740ee34-2753-49a3-ae96-29356f21f650", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          messageDiv.textContent = '‚úÖ Prompt submitted! You‚Äôll see your results here shortly.';
          form.reset();
        } else {
          messageDiv.textContent = '‚ùå Something went wrong. Please try again.';
        }
      } catch (err) {
        messageDiv.textContent = 'üö® Network error. Please try again later.';
      }
    });
  </script>
</body>
</html>
