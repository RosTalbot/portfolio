<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Hogwarts Letter</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: "Georgia", serif;
      color: #2e2b2b;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background: #fff8dc;
      border: 2px solid #d2b48c;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #5c4033;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border: 1px solid #bfa989;
      border-radius: 6px;
      background-color: #fffdf5;
      font-family: inherit;
    }

    button {
      display: block;
      margin: 2em auto 0;
      padding: 0.8em 2em;
      background-color: #5c4033;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3f2d22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Your Hogwarts Letter</h1>
    <form action="https://rostalbot.app.n8n.cloud/webhook/hogwarts-form" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" required />

<label for="email">Your Email Address</label>
<input type="email" name="email" required />

      <label for="subject">Request Your Hogwarts Acceptance Letter</label>
      <select name="subject" required>
        <option value="" disabled selected>Select your subject</option>
        <option value="Defense Against the Dark Arts">Defense Against the Dark Arts</option>
        <option value="Charms">Charms</option>
        <option value="Potions">Potions</option>
        <option value="Herbology">Herbology</option>
        <option value="Transfiguration">Transfiguration</option>
        <option value="Astronomy">Astronomy</option>
        <option value="Care of Magical Creatures">Care of Magical Creatures</option>
      </select>

      <label for="patronus">What is your Patronus?</label>
      <input type="text" name="patronus" required />

      <label for="vibe">Day or Night?</label>
      <select name="vibe" required>
        <option value="" disabled selected>Pick your vibe</option>
        <option value="Day">Day</option>
        <option value="Night">Night</option>
      </select>

      <button type="submit">Summon the Owl</button>
    </form>
  </div>
</body>
</html>
